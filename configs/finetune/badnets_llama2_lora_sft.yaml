# LLaMA-Factory SFT config for BadNets poisoned training.
# dataset: badnets_poisoned_train (registered via data/dataset_info.json)
# Generated poisoned data path: data/badnets_poisoned_train.jsonl

### model
model_name_or_path: meta-llama/Llama-2-7b-chat-hf
trust_remote_code: false

### method
stage: sft
do_train: true
finetuning_type: lora
lora_target: all
lora_rank: 8
lora_alpha: 16
lora_dropout: 0.05

### dataset
# dataset_dir points to SentryBench/data/ which contains dataset_info.json
dataset_dir: data
dataset: badnets_poisoned_train
template: llama2
cutoff_len: 512
overwrite_cache: true
preprocessing_num_workers: 4

### output
output_dir: saves/Llama-2-7b-chat-hf/badnets/lora_sft
logging_steps: 10
save_steps: 200
overwrite_output_dir: true

### train
per_device_train_batch_size: 4
gradient_accumulation_steps: 4
learning_rate: 2.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
fp16: true

### eval
val_size: 0.1
per_device_eval_batch_size: 4
eval_strategy: steps
eval_steps: 200
